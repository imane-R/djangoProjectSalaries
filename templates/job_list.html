<!DOCTYPE html>
<html>
<head>
    <title>Liste des Jobs</title>
</head>
<body>
    <h1>Liste des offres d'emploi</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <strong>{{ job.job_title.name }}</strong> - {{ job.salary_in_usd }} USD
                <a href="{% url 'list_feedback' job.id %}">Voir les feedbacks</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
