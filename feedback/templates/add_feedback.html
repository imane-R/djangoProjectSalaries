<h2>Ajouter un feedback pour : {{ job.job_title.name }}</h2>

<form method="post">
    {% csrf_token %}
    <label>Nom :</label><br>
    <input type="text" name="author_name" required><br><br>

    <label>Commentaire :</label><br>
    <textarea name="comment" rows="4"></textarea><br><br>

    <label>Note (1 à 5) :</label><br>
    <input type="number" name="rating" min="1" max="5" required><br><br>

    <button type="submit">Soumettre</button>
</form>

<a href="{% url 'list_feedback' job.id %}">⬅ Retour aux feedbacks</a>
