{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feedbacks du job</title>
  <script src="{% static 'feedback/feedback.js' %}" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Feedbacks</h1>

    <div id="feedback-list" class="space-y-3 mb-6"></div>

    <form id="feedback-form" data-jobid="{{ job.id }}" class="bg-white p-4 rounded shadow space-y-3">
      <input name="author_name" placeholder="Votre nom"
             class="w-full border px-3 py-2 rounded" required>
      <input name="rating" type="number" min="1" max="5" placeholder="Note (1-5)"
             class="w-full border px-3 py-2 rounded" required>
      <textarea name="comment" placeholder="Votre avis"
                class="w-full border px-3 py-2 rounded" required></textarea>
      <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Envoyer
      </button>
    </form>
  </div>
</body>
</html>
