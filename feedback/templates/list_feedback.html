<h2>Feedbacks pour : {{ job.job_title.name }}</h2>
{% for fb in feedbacks %}
    <div class="p-4 bg-gray-100 border rounded">
        <p class="font-semibold">{{ fb.author_name }} <span class="text-sm text-gray-500">({{ fb.rating }}/5)</span></p>
        <p class="text-gray-700">{{ fb.comment }}</p>
        <p class="text-xs text-gray-400 mt-1">{{ fb.created_at }}</p>
    </div>
    <div id="feedback-list" data-jobid="{{ job.id }}"></div>
{% empty %}
    <p class="text-gray-500">Aucun commentaire pour ce job.</p>
{% endfor %}
